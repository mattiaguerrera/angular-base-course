<form>
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Log on</h5>
          <div class="form-floating mb-3">
            <input [(ngModel)]="userName" class="form-control" id="floatingInput" name="username" placeholder="name@example.com">
            <label for="floatingInput">Username</label>
          </div>
          <div class="d-grid">
            <button [disabled]="userName == null || userName == ''" (click)="logon();"
              class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Submit</button>
          </div>
          <div class="d-grid">
            <br>
            Fetching input event here... <b>{{userName}}</b>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
