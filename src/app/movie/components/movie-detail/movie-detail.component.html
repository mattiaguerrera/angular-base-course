<div class="card mt-5" style="width: 40rem; margin: 0 auto;">
    <div class="card-header">
        <h2>{{pageTitle}}</h2>
    </div>
    <div class="card-body">
        <div *ngIf="movie">
            <div class="form-group row">
                <label for="movieId" class="col-sm-2 col-form-label">Id</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="movieId"
                        [(ngModel)]="movie!.id">
                </div>
            </div>
            <div class="form-group row">
                <label for="movieTitle" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="movieTitle"
                        [(ngModel)]="movie!.title">
                </div>
            </div>
            <div class="form-group row">
                <label for="movieDate" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="movieDate"
                        [(ngModel)]="movie!.date">
                </div>
            </div>
            <div class="form-group row">
                <label for="movieRating" class="col-sm-2 col-form-label">Rating</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="movieRating"
                        [(ngModel)]="movie!.rating">
                </div>
            </div>
            <div class="form-group row">
                <label for="movieNote" class="col-sm-2 col-form-label">Note</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="movieNote"
                        [(ngModel)]="movie!.note">
                </div>
            </div>            
        </div>
    </div>
</div>
